        <div class="relative h-125 bg-cover bg-center bg-[url('/images/kehoach/tet2017/banner01.jpg')]">
            <div class="absolute inset-0 bg-[#010101] opacity-50 z-1"></div>
            <div class="relative z-2 flex flex-col items-center justify-center h-full px-4 text-center text-white">

            <div class="mt-12 mb-8">
                <h2 class="font-bold text-xl">Biểu đồ chạy tàu</h2>
            </div>
            <div id="bieudo_chaytau" class="relative overflow-auto">
                <div id="bieudo_chaytau_time_svg" class="absolute top-0 left-0 bg-white w-full z-10"></div>
                <div id="bieudo_chaytau_station_svg" class="absolute left-0 top-0 w-12.5 z-10 bg-white"></div>

            </div>

            <a name="mophongbieudo">
            <div class="mt-12 mb-8">
                <h2 class="font-bold text-xl">Mô phỏng biểu đồ chạy tàu</h2>
            </div>
            <div id="bieudo_mophong" class="relative">
                <div id="bieudo_thongtin" class="absolute top-0 right-0 w-12.5 text-center text-white bg-black">
                    <span id="timer" class="block p-1 border-b border-b-white">00:00</span>
                    <span id="sim_toggle" class="block p-1 pt-2 border-b border-b-white hover:bg-[#1f77b4] cursor-pointer" role="button"><i class="material-icons">pause</i></span>
                    <span id="sim_setting" class="block p-1 pt-2 border-b border-b-white hover:bg-[#1f77b4] cursor-pointer" role="button"><i class="material-icons">settings</i></span>
                </div>
                <div id="bieudo"></div>
            </div>
            <div id="simulator_options" class="fixed hidden top-0 left-0 right-0 bottom-0 bg-[rgba(0,0,0,0.6)] overflow-y-scroll z-1000">
                <div class="relative mx-auto my-5 p-5 bg-white w-full max-w-110">
                    <h3 class="text-xl font-bold">Tùy chọn mô phỏng chạy tàu</h3>
                    <div class="flex mt-4">
                        <input class="timer border p-2 border-black mr-1" placeholder="00:00" id="time_to_start">
                        <i id="play_from_setting" role="button" class="material-icons cursor-pointer text-4xl!">play_circle_outline</i>
                    </div>
                    <i role="button" class="material-icons close_button absolute top-3 right-3 text-4xl! cursor-pointer" data-modal="simulator_options">close</i>
                </div>
            </div>
        </div>
